<!DOCTYPE=HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="jquery-ui.min.css">
  </head>
  <body>

        <div class="container">

          <div class="image-box">

            <div class="photo-caption-box">
              <div class="photo-caption">
                <p>Click to open hatch</p>
              </div>
            </div>

              <!-- Start carousel images -->
              <div class="show-360 carousel-image">
                <img src="img/360_images/front_right_corner.jpg"/>
              </div>
              <div class="carousel-image">
                <img src="img/360_images/front_view.jpg"/>
              </div>
              <div class="carousel-image">
                <img src="img/360_images/front_left_corner.jpg"/>
              </div>
              <div class="carousel-image">
                <img src="img/360_images/left_side_view.jpg"/>
              </div>
              <div class="carousel-image open-image">
                <img src="img/360_images/back_view.jpg"/>
              </div>
              <div class="opened-image">
                <img src="img/360_images/back_open.jpg"/>
              </div>
              <div class="carousel-image">
                <img src="img/360_images/back_right_corner.jpg"/>
              </div>
              <div class="carousel-image">
                <img src="img/360_images/right_side_view.jpg"/>
              </div>
              <!-- End carousel images -->

              <!-- Scroll left button -->
                <span class="window-button left-arrow">
                  &#10094;
                </span>
              <!-- Scroll right button -->
                <span class="window-button right-arrow">
                  &#10095;
                </span>

              <!-- Zoom buttons -->
              <div class="zoom">
                <div class="zoom-in">+</div>
                <div class="zoom-out">-</div>
              </div>

          </div>
          <!-- End image box -->
      </div>
      <!-- End container -->

    <script type="text/javascript" src="external/jquery/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>


  </body>
</html>
